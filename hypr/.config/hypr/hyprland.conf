###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Caps lock" key as main modifier
$workspaceNav = CTRL # Sets "Windows" key as main modifier
# $mainMod = CTRL # Sets "Ctrl" key as main modifier

bind = $mainMod, L, exec, hyprlock

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
# clashes with movefocus
# bind = $mainMod, J, togglesplit, # dwindle

# Notifications
bind = $mainMod, N, exec, dunstctl history-pop
bind = $mainMod SHIFT, N, exec, dunstctl close-all

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# cliphist
bind = $mainMod, C, exec, $terminal --class cliphist -e sh -c "cliphist list | fzf --no-sort | cliphist decode | wl-copy"

# Move focus with mainMod + arrow keys
bind = $workspaceNav, h, movefocus, l
bind = $workspaceNav, l, movefocus, r
bind = $workspaceNav, k, movefocus, u
bind = $workspaceNav, j, movefocus, d
bind = $workspaceNav SHIFT, h, movewindow, l
bind = $workspaceNav SHIFT, l, movewindow, r
bind = $workspaceNav SHIFT, k, movewindow, u
bind = $workspaceNav SHIFT, j, movewindow, d


# Switch workspaces with workspaceNav + [0-9]
bind = $workspaceNav, 1, workspace, 1
bind = $workspaceNav, 2, workspace, 2
bind = $workspaceNav, 3, workspace, 3
bind = $workspaceNav, 4, workspace, 4
bind = $workspaceNav, 5, workspace, 5
bind = $workspaceNav, 6, workspace, 6
bind = $workspaceNav, 7, workspace, 7
bind = $workspaceNav, 8, workspace, 8
bind = $workspaceNav, 9, workspace, 9
bind = $workspaceNav, 0, workspace, 10

# Move active window to a workspace with workspaceNav + SHIFT + [0-9]
bind = $workspaceNav SHIFT, 1, movetoworkspace, 1
bind = $workspaceNav SHIFT, 2, movetoworkspace, 2
bind = $workspaceNav SHIFT, 3, movetoworkspace, 3
bind = $workspaceNav SHIFT, 4, movetoworkspace, 4
bind = $workspaceNav SHIFT, 5, movetoworkspace, 5
bind = $workspaceNav SHIFT, 6, movetoworkspace, 6
bind = $workspaceNav SHIFT, 7, movetoworkspace, 7
bind = $workspaceNav SHIFT, 8, movetoworkspace, 8
bind = $workspaceNav SHIFT, 9, movetoworkspace, 9
bind = $workspaceNav SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $workspaceNav, S, togglespecialworkspace, magic
bind = $workspaceNav SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with workspaceNav + scroll
bind = $workspaceNav, mouse_down, workspace, e+1
bind = $workspaceNav, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# This causes suspend loop when raced with hypridle
# bindl = ,switch:on:Lid Switch, exec, systemctl suspend
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

layerrule = blur on, match:namespace notifications
layerrule = ignore_alpha 0, match:namespace notifications
layerrule = animation slide, match:namespace notifications

